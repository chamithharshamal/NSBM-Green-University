<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating the Total and Average Marks</title>
    <style>
     body{
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .button-container {
      text-align: center;
    }
    </style>
</head>
<body>
    <h1>Calculating the Total and Average Marks</h1>
<div class="button-container">
    <button onclick="calculateGrade()">Grade</button>
</div>
    <script>
        function calculateGrade() {
            var marks = [];
            var total = 0;
            var avg = 0;

            for (var i = 0; i < 5; i++) {
                var mark = parseFloat(prompt("Enter mark " + (i + 1) + ":"));
                marks.push(mark);
                total += mark;
            }

            avg = total / marks.length;

            alert("Total Marks: " + total + "\nAverage Marks: " + avg);

            if (avg > 30) {
                alert("Congrats! You passed.");
            } else {
                alert("Better luck next time.");
            }
        }
    </script>
</body>
</html>

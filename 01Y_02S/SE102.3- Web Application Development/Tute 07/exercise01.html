<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message</title>
    <style>
        body{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .button-container {
        text-align: center;
        }
    </style>
</head>
<body>
    <h1>Popup Message Box</h1>
<div class="button-container">
    <button class="click" onclick="showMsg()">Click Me</button>
</div>
    <script>
      function showMsg() {
        alert("This is a Alert.");
      }
    </script>
</body>
</html>

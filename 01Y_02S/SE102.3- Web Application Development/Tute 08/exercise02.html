<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Area of a Circle</title>
    <style>
        body{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .button-container {
        text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculating area of a Circle...</h1>
<div class="button-container">
    <button onclick="calculateArea()">Calculate Area</button>
</div>
    <script>
        function calculateArea() {
            const radius = prompt("Enter the radius of the circle:");

            if (isNaN(radius)) {
                alert("Invalid input.");
            } else {
                const area = (22 / 7) * Math.pow(radius, 2);

                const roundedArea = area.toFixed(2);

                alert("Area of the circle is: " + roundedArea);
            }
        }
    </script>
</body>
</html>
